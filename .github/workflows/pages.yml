name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Prepare site bundle
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R devmtg/. _site/
          mkdir -p _site/papers
          cp -R papers/. _site/papers/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
